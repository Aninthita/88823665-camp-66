<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkShopHTML_04</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  
      <!-- ชื่อ -->
      <div class="row mb-3">
        <label for="firstname" class="col-sm-3 col-form-label">ชื่อ <span class="text-danger">*</span></label>
        <div class="col-sm-9">
          <input type="text" id="fname" name="fname" class="form-control">
        </div>
      </div>
      <!-- สกุล -->
      <div class="row mb-3">
        <label for="lname" class="col-sm-3 col-form-label ">สกุล</label>
        <div class="col-sm-9">
          <input type="text" id="lname" name="lname" class="form-control">
        </div>
      </div>
      <!-- วัน เดือน ปีเกิด -->
      <div class="row mb-3">
        <label for="bddate" class="col-sm-3 col-form-label ">วัน/เดือน/ปีเกิด</label>
        <div class="col-sm-9">
          <input type="date" id="bddate" name="bddate" class="form-control">
        </div>
      </div>
      <!-- อายุุ -->
      <div class="row mb-3">
        <label for="age" class="col-sm-3 col-form-label ">อายุ</label>
        <div class="col-sm-9">
          <input type="number" id="age" name="age" class="form-control">
        </div>
      </div>
      <!-- เพศ -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label ">เพศ</label>
        <div class="col-sm-9 d-flex align-items-center">
          <div class="form-check me-3">
            <input type="radio" id="male" name="gender" value="ชาย" class="form-check-input">
            <label for="male" class="form-check-label">ชาย</label>
          </div>
          <div class="form-check">
            <input type="radio" id="female" name="gender" value="หญิง" class="form-check-input">
            <label for="female" class="form-check-label">หญิง</label>
          </div>
        </div>
      </div>
      <!-- รูป -->
      <div class="row mb-3">
        <label for="photo" class="col-sm-3 col-form-label ">รูป</label>
        <div class="col-sm-9">
          <input type="file" id="photo" name="photo" class="form-control">
        </div>
      </div>
      <!-- ที่อยู่ -->
      <div class="row mb-3">
        <label for="address" class="col-sm-3 col-form-label ">ที่อยู่</label>
        <div class="col-sm-9">
          <textarea id="address" name="address" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <!-- สีที่ชอบ -->
      <div class="row mb-3">
        <label for="color" class="col-sm-3 col-form-label ">สีที่ชอบ</label>
        <div class="col-sm-9">
          <select id="color" name="color" class="form-select">
            <option value="red">สีแดง</option>
            <option value="green">สีเขียว</option>
            <option value="purple">สีม่วง</option>
            <option value="pink">สีชมพู</option>
            <option value="yellow">สีเหลือง</option>
          </select>
        </div>
      </div>
      <!-- เพลงที่ชอบ--> 
      <div class="row mb-3">
          <label class="col-sm-3 col-form-label ">แนวเพลงที่ชอบ</label>
          <div class="col-sm-9">
            <div class="form-check">
              <input type="radio" id="life" name="music" value="เพื่อชีวิต" class="form-check-input">
              <label for="life" class="form-check-label d-block">เพื่อชีวิต</label>
            </div>
            <div class="form-check">
              <input type="radio" id="country" name="music" value="ลูกทุ่ง" class="form-check-input">
              <label for="country" class="form-check-label d-block">ลูกทุ่ง</label>
            </div>
            <div class="form-check">
              <input type="radio" id="other" name="music" value="อื่นๆ" class="form-check-input">
              <label for="other" class="form-check-label d-block">อื่นๆ</label>
            </div>
          </div>
        </div>
  
      <!-- ยินยอมให้เก็บข้อมูล -->
      <div class="row mb-3">
          <div class="form-check">
            <input type="checkbox" id="consent" name="consent" class="form-check-input">
            <label for="consent" class="form-check-label">ยินยอมให้เก็บข้อมูล</label>
          </div>
      </div>
      <!-- ปุ่ม -->
      <div class="row">
        <div class="vd-flex justify-content-between">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

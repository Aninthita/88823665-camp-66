<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="blob-outer-container"></div>
    <div class="text-container">
        <form name="myform" action="" method="" onsubmit="return validateForm()">
            <h1>WorkShop #HTML-form</h1>
            <table>
                <tr>
                    <td>ชื่อ</td>
                    <td><input type="text" name="fname" placeholder="ชื่อจริง" required></td>
                </tr>
                <tr>
                    <td>สกุล</td>
                    <td><input type="text" name="lname" placeholder="นามสกุล" required></td>
                </tr>
                <tr>
                    <td>วัน/เดือน/ปีเกิด</td>
                    <td><input type="date" name="bddate" required></td>
                </tr>
                <tr>
                    <td>อายุ</td>
                    <td><input type="number" name="age" placeholder="อายุ" required min="0"></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                    <td>
                        <input type="radio" name="gender" value="ชาย" required> ชาย
                        <input type="radio" name="gender" value="หญิง" required> หญิง
                    </td>
                </tr>
                <tr>
                    <td>รูป</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td>ที่อยู่</td>
                    <td><textarea name="address" placeholder="กรอกที่อยู่" required></textarea></td>
                </tr>
                <tr>
                    <td>สีที่ชอบ</td>
                    <td>
                        <select name="color" required>
                            <option value="red">สีแดง</option>
                            <option value="green">สีเขียว</option>
                            <option value="purple">สีม่วง</option>
                            <option value="pink">สีชมพู</option>
                            <option value="yellow">สีเหลือง</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>แนวเพลงที่ชอบ</td>
                    <td>
                        <input type="radio" name="music" value="เพื่อชีวิต" required> เพื่อชีวิต
                        <input type="radio" name="music" value="ลูกทุ่ง" required> ลูกทุ่ง
                        <input type="radio" name="music" value="อื่นๆ" required> อื่นๆ
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="consent" required> ยินยอมให้เก็บข้อมูล
                    </td>
                </tr>
            </table>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
